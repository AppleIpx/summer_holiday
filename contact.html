<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | Летний отдых</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container py-5">
    <a href="/index.html">Вернуться на главную</a>
    <h1>Свяжитесь с нами</h1>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input placeholder="Болдырев Денис Алексеевич" type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input placeholder="den4ik@mail.ru" type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Сообщение</label>
        <textarea placeholder="Сообщение" class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>

  <script src="assets/js/scripts.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert('Пожалуйста, заполните все поля.');
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
